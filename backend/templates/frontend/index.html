{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'frontend/assets/style.css' %}">
    <title>TNEB-Calculatore</title>
</head>

<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <h1>
            TNEB-Calculatore
        </h1>
        <div class="nav-options">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container container-fluid align-self-center text-align-center">
        <form action="" method="post" class="form-group forms">
            <div class="row g-3 align-items-center">
                <div class="col text-start form-group">
                    <label for="first-name" class="col-form-label">Previous Reading <span>*</span></label>
                    <input type="text" id="previousReading" class="form-control form-group"
                        placeholder="Enter Previous Reading" required>
                </div>
                <div class="col text-start form-group">
                    <label for="last-name" class="col-form-label">Current Reading <span>*</span></label>
                    <input type="text" id="currentReading" class="form-control form-group"
                        placeholder="Enter Current Reading" required>
                </div>
            </div>
            <br>
            <div class="row g-3 text-center">
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="calculateBill();" id="submit"><i
                            class="fa-solid fa-calculator"></i>&nbsp;&nbsp;
                        <strong>Calcualate</strong></button>
                </div>
            </div>
            <br>

        </form>
        <div class="data text-center">
            <table class="table table-warning">
                <thead>
                    <tr>
                        <th scope="col">Current Unit</th>
                        <th scope="col">Previous Units</th>
                        <th scope="col">Units Consumed</th>
                        <th scope="col">Cost</th>
                    </tr>
                </thead>
                <tbody id="userData">
                    <!-- Data rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{% static 'frontend/assets/script.js' %}"></script>
</body>

</html>
